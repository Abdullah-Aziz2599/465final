<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  {% include "bootstrap" %}
  {% load static %}
</head>
<body>
  {% include "navbar.html" %}
  <div class="row" style = "margin-top: 10px;">
    <div class="col-md-4">
  <div class="container">
    <div class = "jumbotron">
      <h1>Login</h1>
      <div class = "login_failure" style="color:red; padding:9px;">
      {{messages}}
    </div>
      <form action="/login/" method="POST">{% csrf_token %}
        <table>
            {{ login_form.as_table }}
            <tr><td>
              <input type="submit" class="btn btn-primary" value = "Login"/>
            </td></tr>
        </table>
        <label> If you dont already have a username and password, join <a href = "/join/"> here</label>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
