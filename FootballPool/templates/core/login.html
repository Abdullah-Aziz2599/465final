<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  {% include "bootstrap" %}
</head>
<body>
  {% include "navbar.html" %}
  <div class="container">
    <div class = "jumbotron">
      <h1>Login</h1>
      <form action="/login/" method="POST">{% csrf_token %}
        <table>
            {{ login_form.as_table }}
            <tr><td>
              <input type="submit" class="btn btn-primary" value = "Login"/>
            </td></tr>
        </table>
        <label> If you dont already have a username and password, join <a href = "/join/"> here</label>
      </form>
    </div>
  </div>
</body>
</html>
